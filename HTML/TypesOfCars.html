<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Cars</title>
    <style>
        .car-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Types of Cars</h1>
    
    <h2>Sedan</h2>
    <div class="car-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/2018_Toyota_Camry_XSE_%28United_States%29_front_1.31.18.jpg" alt="Sedan 1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/76/2020_Honda_Accord_EXL%2C_front_10.17.20.jpg" alt="Sedan 2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/2020_Hyundai_Sonata_SEL_%28N-Line_body%29%2C_front_4.4.21.jpg" alt="Sedan 3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/2019_Nissan_Altima_SV_AWD_front_1.30.19.jpg" alt="Sedan 4">
    </div>
    
    <h2>SUV</h2>
    <div class="car-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/2021_Toyota_RAV4_XSE_Hybrid_AWD%2C_front_11.16.21.jpg" alt="SUV 1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/2020_Honda_CR-V_Hybrid_EX_L%2C_front_9.26.20.jpg" alt="SUV 2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/2022_Ford_Explorer_ST%2C_front_6.18.21.jpg" alt="SUV 3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/2021_Chevrolet_Tahoe_LT_4WD_front_12.5.20.jpg" alt="SUV 4">
    </div>
    
    <h2>Sports Car</h2>
    <div class="car-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d1/2020_Chevrolet_Corvette_C8_Stingray_3LT%2C_front_10.4.20.jpg" alt="Sports Car 1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/2020_Porsche_911_Carrera_S_%28992%29%2C_front_9.29.19.jpg" alt="Sports Car 2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/2018_Lamborghini_Hurac%C3%A1n_Performante_Spyder%2C_front_8.26.18.jpg" alt="Sports Car 3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/2019_Ferrari_488_Pista_%28UK%29%2C_front.jpg" alt="Sports Car 4">
    </div>
</body>
</html>
