                            <label for="cname">Enter Your Full Name: </label>
                            <input type="text" id="cname" name="Customer Name">
                            <br><br>
        
                            <label for="cemail">Enter Your Email Id: </label>

                            <input type="date" name="Date Of Reservation" id="dater">
                            <br><br>
    
                            <label for="gen">Choice Of Beverages: </label>
                            <input type="radio" name="Choice" id="gen" value="Alcoholic">Alcoholic
                            <input type="radio" name="Choice" id="gen" value="Non-Alcoholic">Non-Alcoholic
                            
                            <br><br>
                            <label for="Cho">Choice Of Cuisine:(Choose any 2) </label>
                            <input type="checkbox" name="Choice" id="Cho" value="Indian">Indian
                            <input type="checkbox" name="Choice" id="Cho" value="Italian">Italian
                            <input type="checkbox" name="Choice" id="Cho" value="English">English
                            <input type="checkbox" name="Choice" id="Cho" value="Mediterrenean">Mediterrenean

                            <label for="add"> Enter The Address Of Restaurant You Want To Visit:-</label>

                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>

                                    <option value="100 People">100 People</option>
                                    <option value="150 People">150 People</option>
                                </optgroup>
